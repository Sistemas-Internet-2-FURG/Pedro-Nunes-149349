<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-dark bg-dark" style="display: flex;">
      <div class="d-flex align-items-center">
        <img
          src="/static/logo.png"
          width="50"
          height="50"
          class="d-inline-block align-top mr-3"
          alt="Logo"
        />
        <h1 style="color: cornflowerblue; margin: 0;">ChamadinhaTop</h1>
      </div>
      <div class="ml-auto">
        {% if session.get("user_id") %}
          <div class="d-flex align-items-center text-light">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-circle mr-2" viewBox="0 0 16 16">
              <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0"/>
              <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1"/>
            </svg>
            <h6 class="mb-0">{{session.get("username")}}</h6>
            <a class="btn btn-outline-light ml-3" href="{{url_for('home')}}">Logout</a>
          </div>
        {% else %}
          <a href="{{url_for('about')}}" class="btn btn-outline-light">About</a>
        {% endif %}
      </div>
    </nav>

    <script src="" async defer></script>
  </body>
</html>
